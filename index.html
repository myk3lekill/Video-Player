<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type = "image/png" href="http://www.google.com/s2/favicons?domain=zerotomastery.io">
</head>
<body>
    
    <!-- Sky with Sun -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-sky-view-with-sun-and-clouds-in-a-timelapse-50160-large.mp4 -->
    <!-- Countryside -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-countryside-meadow-4075-large.mp4 -->
    <!-- Sunset -->
    <!-- https://assets.mixkit.co/videos/preview/mixkit-bright-orange-sunset-on-beach-2168-large.mp4 -->

    <div class="player">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-bright-orange-sunset-on-beach-2168-large.mp4" class="video" playsinline></video>
        <!-- Show Controls -->
        <div class="show-controls">
            <div class="controls-container">
                 <!-- Progress Bar -->
                 <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                 </div>
                 <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                    <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38 / </span>
                        </div>
                        <!-- Fullscreen toggle ico -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js" ></script>
</body>
</html>
